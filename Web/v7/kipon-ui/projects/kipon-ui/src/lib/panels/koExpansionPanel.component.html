<div class="ko-container">
  <div class="ko-title">
    <div style="position: relative; width: 100%">
      <div style="position: absolute; left: -25px; height: 40px; width: 20px; text-align: center; vertical-align: middle; cursor: pointer" (click)="toggle()">
        <span class="fa fa-angle-up" *ngIf="!expanded"></span>
        <span class="fa fa-angle-down" *ngIf="expanded"></span>
      </div>
    </div>
    <div (click)="toggle()" style="cursor: pointer"><ng-content select="[ko-title]"></ng-content></div>
  </div>
  <div class="ko-body" *ngIf="expanded">
    <ng-content select="[ko-body]"></ng-content>
  </div>
</div>
